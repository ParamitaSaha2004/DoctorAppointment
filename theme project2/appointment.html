<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Appointment</title>
</head>
<body>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm" action="confirmation.html" method="GET">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="date" name="date" required>
            <select name="timeSlot" required>
                <option value="">Select Time Slot</option>
                <option value="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</option>
                <option value="12:00 PM - 1:00 PM">12:00 PM - 1:00 PM</option>
                <option value="3:00 PM - 4:00 PM">3:00 PM - 4:00 PM</option>
            </select>
            <select name="doctor" required>
                <option value="">Select Doctor</option>
                <option value="Dr. Swata Saha ">Dr. Swata Saha </option>
                <option value="Dr. JS Ghosh">Dr. JS Ghosh</option>
                <option value="Dr. Brown">Dr. Brown</option>
                <option value="Dr. Saha">Dr. Saha </option>
                <option value="Dr. RD Banik">Dr. RD Banik</option>
                <option value="Dr. J Pattle">Dr. J Pattle</option>
                <option value="Dr.  Dhrisha Sharma">Dr.  Dhrisha Sharma</option>
                <option value="Dr. Anurag Das">Dr. Anurag Das</option>
                <option value="Dr. Rajesh Pal">Dr. Rajesh Pal</option>
                <option value="Dr. Aniksha Debnath">Dr. Aniksha Debnath</option>
                <option value="Dr. Anurag Das">Dr. Anurag Das</option>
                <option value="Dr. Rani Paul">Dr. Rani Paul</option>
                <option value="Dr. Sharma">Dr. Sharma</option>
                <option value="Dr. Diya Majumdar">Dr. Diya Majumdar</option>
                <option value="Dr. Priyam Nath">Dr. Priyam Nath</option>
                <option value="Dr.  Bose">Dr.  Bose</option>
                <option value="Dr. Sr Das">Dr. Sr Das</option>
                <option value="Dr. RK Roy">Dr. RK Roy</option>
                
            </select>

            <select name="location" required>
                <option value="">Select Location</option>
                <option value="City Clinic">City Clinic</option>
                
            </select>
            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script src="appointment.js"></script>
</body>
</html>
