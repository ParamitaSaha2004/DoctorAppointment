<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Appointment</title>
</head>
<body>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <label for="nameSelect">Enter Name:</label>
            <input type="text" name="name" placeholder="Your Name" required>
            <label for="dateSelect">Select Date:</label>
            <input type="date" name="date" required>
            <label for="timeSelect">Select Time:</label>
            <select name="timeSlot" required>
                <option value="">Select Time Slot</option>
                <option value="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</option>
                <option value="12:00 PM - 1:00 PM">12:00 PM - 1:00 PM</option>
                <option value="3:00 PM - 4:00 PM">3:00 PM - 4:00 PM</option>
            </select>

            <!-- Doctor Selection -->
            <label for="doctorSelect">Select Doctor:</label>
            <select id="doctorSelect" name="doctor" required>
                <option value="">Select a Doctor</option>
                <!-- Dynamically populated by JS -->
            </select>

            <!-- Doctor ID Card Preview -->
            <div id="doctorPreview" style="display: none;">
                <img id="doctorImage" src="" alt="Doctor's Profile Photo">
                <p id="doctorName"></p>
                <p id="doctorSpecialty"></p>
                <p id="doctorExperience"></p>
            </div>

            <select name="location" required>
                <option value="">Select location</op0 AMtion>
                <option value="city clinic">City Clinic, Agartala</option>
            </select>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
